<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Submit Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student.css') }}"> <!-- Link to local student_css -->
</head>

<body>
    {% include 'student_navbar.html' %}

    <div class="container">
        <div class="card">
            <h1 id="form-title"></h1>
            <h2 id="form-description"></h2>
            <div id="total-points" class="total-points"></div>
            <form id="form-submit" method="POST">
                <div class="form-group">
                    <button type="submit" class="button">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let formData = null;
        let isSubmitting = false;
        let isSurveyForm = false;
        let resizeTimeout = null;

        // Function to collect form responses
        function collectResponses() {
            const responses = {};
            if (formData && formData.questions) {
                formData.questions.forEach(question => {
                    const inputElement = document.querySelector(`[name="question_${question.id}"]`);
                    if (inputElement) {
                        responses[question.id] = inputElement.value;
                    }
                });
            }
            return responses;
        }

        // Function to submit form
        async function submitForm(responses) {
            if (isSubmitting) return; // Prevent multiple submissions
            isSubmitting = true;

            try {
                const response = await fetch(`/api/forms/${formId}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({ responses }),
                });

                if (!response.ok) {
                    throw new Error('Form submission failed');
                }

                const data = await response.json();
                
                // Only show score for non-survey forms
                if (!isSurveyForm) {
                    alert(`Form submitted successfully! Your score: ${data.score}%`);
                } else {
                    alert('Survey submitted successfully!');
                }
                
                window.location.href = '/dashboard';
            } catch (error) {
                alert('Error submitting the form: ' + error.message);
            } finally {
                isSubmitting = false;
            }
        }

        // Auto-submit handler - only for non-survey forms
        function handleAutoSubmit() {
            if (!isSurveyForm) {
                const responses = collectResponses();
                if (Object.keys(responses).length > 0) {
                    submitForm(responses);
                }
            }
        }

        // Debounced resize handler
        function handleResize() {
            if (!isSurveyForm) {
                // Clear the timeout if it exists
                if (resizeTimeout) {
                    clearTimeout(resizeTimeout);
                }
                
                // Set a new timeout
                resizeTimeout = setTimeout(() => {
                    handleAutoSubmit();
                }, 1000); // Will trigger after 1 second of no resize events
            }
        }

        // Add event listeners for page leave - only for non-survey forms
        window.addEventListener('beforeunload', function(e) {
            if (!isSurveyForm) {
                handleAutoSubmit();
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Handle visibility change for tab switching - only for non-survey forms
        document.addEventListener('visibilitychange', function() {
            if (!isSurveyForm && document.visibilityState === 'hidden') {
                handleAutoSubmit();
            }
        });

        // Add resize event listener
        window.addEventListener('resize', handleResize);

        // Get the form ID from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const formId = urlParams.get('form_id');

        if (!formId) {
            alert('No form ID provided');
            window.location.href = '/dashboard';
        }

        // Fetch form details from the API
        fetch(`/api/forms/${formId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'same-origin'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch form details');
            }
            return response.json();
        })
        .then(data => {
            formData = data;
            isSurveyForm = data.form_type === 'survey'; // Set the survey flag
            
            // Apply survey-specific styling if it's a survey
            if (isSurveyForm) {
                document.querySelector('.container').style.backgroundColor = '#fffff0'; // Light yellow background
            }
            
            document.getElementById('form-title').textContent = data.title;
            document.getElementById('form-description').textContent = data.description;

            // Only show total points for non-survey forms
            if (!isSurveyForm) {
                const totalPoints = data.questions.reduce((sum, question) => sum + question.points, 0);
                document.getElementById('total-points').textContent = `Total Maximum Points: ${totalPoints}`;
            } else {
                document.getElementById('total-points').style.display = 'none';
            }

            renderForm(data);

            // Normal form submission handler
            document.getElementById('form-submit').addEventListener('submit', function(event) {
                event.preventDefault();
                const responses = collectResponses();
                submitForm(responses);
            });
        })
        .catch(error => {
            alert('Error loading form: ' + error.message);
            window.location.href = '/dashboard';
        });

        function renderForm(form) {
    const formElement = document.getElementById('form-submit');
    formElement.innerHTML = ''; // Clear any existing form fields

    form.questions.forEach(question => {
        const formGroup = document.createElement('div');
        formGroup.className = 'form-group';

        const label = document.createElement('label');
        label.htmlFor = `question_${question.id}`;
        // Only show points for non-survey forms
        if (isSurveyForm) {
            label.textContent = question.text;
        } else {
            label.innerHTML = `${question.text} <span class="points">(${question.points} point${question.points > 1 ? 's' : ''})</span>`;
        }
        formGroup.appendChild(label);

        let input;
        switch(question.type) {
            case 'single_word':
                input = document.createElement('input');
                input.type = 'text';
                break;
            case 'multi_word':
                input = document.createElement('textarea');
                break;
            case 'true_false':
                input = document.createElement('select');
                const optionYes = document.createElement('option');
                optionYes.value = 'true';
                optionYes.textContent = 'Yes';
                const optionNo = document.createElement('option');
                optionNo.value = 'false';
                optionNo.textContent = 'No';
                input.appendChild(optionYes);
                input.appendChild(optionNo);
                break;
            case 'attachment':
                input = document.createElement('input');
                input.type = 'file';
                // Add the file size validation
                input.addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    if (file && file.size > 50 * 1024 * 1024) { // 50MB
                        alert('File size should be less than 50MB.');
                        event.target.value = ''; // Clear the selected file
                    }
                });
                break;
            case 'link':
                input = document.createElement('input');
                input.type = 'url';
                break;
            case 'number':
                input = document.createElement('input');
                input.type = 'number';
                break;
            case 'date':
                input = document.createElement('input');
                input.type = 'date';
                break;
            case 'multiple_choice':
                input = document.createElement('select');
                question.options.forEach(optionText => {
                    const option = document.createElement('option');
                    option.value = optionText;
                    option.textContent = optionText;
                    input.appendChild(option);
                });
                break;
            case 'checkbox':
                input = document.createElement('input');
                input.type = 'checkbox';
                break;
            default:
                input = document.createElement('input');
                input.type = 'text';
        }

        // Set common attributes
        input.id = `question_${question.id}`;
        input.name = `question_${question.id}`;
        input.required = true;
        input.className = 'form-control';

        formGroup.appendChild(input);
        formElement.appendChild(formGroup);
    });

    // Create submit button container
    const submitGroup = document.createElement('div');
    submitGroup.className = 'form-group';
    
    // Create submit button
    const submitButton = document.createElement('button');
    submitButton.type = 'submit';
    submitButton.className = 'button';
    submitButton.textContent = 'Submit';
    
    // Append button to container and container to form
    submitGroup.appendChild(submitButton);
    formElement.appendChild(submitGroup);
}

    </script>
</body>

</html>
