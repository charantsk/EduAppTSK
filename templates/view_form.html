<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View/Edit Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_form.css') }}"> <!-- Link to local student_css -->

    
</head>
<body>
    {% include 'staff_navbar.html' %}

    <div class="container">
        <div class="form-group">
            <button class="button button-primary" onclick="saveForm()">
                <i class="fas fa-save" style="margin-right: 8px;"></i> Save
            </button>
        </div>
        
        <div class="card">
            <h1>Edit Form</h1>

            <div class="form-group">
                <label for="form-type">Form Type</label>
                <select id="form-type">
                  <option value="NOTIFICATION">Notification</option>
                  <option value="QUESTION_BANK">Question Bank</option>
                  <option value="SURVEY">Survey</option>
                </select>
              </div>
            
            <div class="form-group">
                <label for="form-title">Form Title</label>
                <input type="text" id="form-title" placeholder="Enter a title for your form">
            </div>
            
           

            <div class="form-group">
                <label for="form-description">Form Description</label>
                <textarea id="form-description" placeholder="Describe your form"></textarea>
            </div>

            <div class="form-group" id="notification-recipients" style="display: none;">
                <label for="notification-recipients-select">Recipients</label>
                <select id="notification-recipients-select">
                    <option value="staff">Staff</option>
                    <option value="students">Students</option>
                    <option value="both">Both</option>
                </select>
            </div>
            
            <div class="form-group" id="push-notification-container" style="display: none;">
                <button class="button button-primary" onclick="enablePushNotification()">Push Notifications Via Email</button>
            </div>
            
            

        </div>

        <div class="card questionscard">
            <div class="form-group">
                <button class="button button-primary" onclick="openQuestionModal()">Add Question / Field</button>
            </div>

            <div class="questions-list" id="questions-container">
                <!-- Questions will be rendered here -->
            </div>
        </div>

        
       

        <!-- Submissions Section -->
        <div class="card submissionscard">
            <h2>Submissions</h2>
            <div id="submissions-container">
                <!-- Submissions will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Question Modal -->
   <!-- Question Modal -->
<div class="modal" id="question-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Question / Field</h2>
      </div>
  
      <div class="form-group">
        <label for="question-text">Question Text</label>
        <input type="text" id="question-text" placeholder="Enter your question">
      </div>
  
      <div class="form-group">
        <label for="question-type">Question Type</label>
        <select id="question-type">
          <option value="SINGLE_WORD">Single Word</option>
          <option value="MULTI_WORD">Multi Word</option>
          <option value="TRUE_FALSE">True/False</option>
          <option value="ATTACHMENT">Attachment</option>
          <option value="LINK">Link</option>
          <option value="NUMBER">Number</option>
          <option value="DATE">Date</option>
          <option value="MULTIPLE_CHOICE">Multiple Choice</option>
          <option value="CHECKBOX">Checkbox</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="correct-answer">Correct Answer</label>
        <input type="text" id="correct-answer" placeholder="Enter the correct answer">
      </div>
  
      <div class="form-group">
        <label for="points">Points</label>
        <input type="number" id="points" value="1" min="1">
      </div>
  
      <!-- Toggle for adding image -->
      <div class="form-group">
        <label for="add-image">Add Image?</label>
        <input type="checkbox" id="add-image" onclick="toggleImageUpload()">
      </div>
  
      <!-- Image upload section, initially hidden -->
      <div class="form-group" id="image-upload-section" style="display: none;">
        <label for="image-upload">Upload Image</label>
        <input type="file" id="image-upload" accept="image/*">
      </div>
  
      <div class="modal-footer">
        <button class="button button-primary" onclick="addQuestion()">Add Question</button>
        <button class="button" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
  
  <script>
    function toggleImageUpload() {
      const imageUploadSection = document.getElementById('image-upload-section');
      const addImageCheckbox = document.getElementById('add-image');
      
      // Toggle visibility of the image upload section based on the checkbox state
      if (addImageCheckbox.checked) {
        imageUploadSection.style.display = 'block';
      } else {
        imageUploadSection.style.display = 'none';
      }
    }
  </script>
  
    <script>
        let formId = null;
        let questions = [];
        let editingQuestionIndex = null;

        // Load form data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            formId = new URLSearchParams(window.location.search).get('form_id');
            if (formId) {
                loadFormData();
                loadSubmissions();
            }
        });

        function loadFormData() {
    fetch(`/api/forms/${formId}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('form-title').value = data.title;
            document.getElementById('form-description').value = data.description;
            const formTypeElement = document.getElementById('form-type');
            formTypeElement.value = data.type;  // Set the form-type value

            // Simulate a change event to ensure the selection is reflected
            const event = new Event('change');
            formTypeElement.dispatchEvent(event);

            questions = data.questions;
            renderQuestions();
        })
        .catch(error => {
            console.error('Error loading form:', error);
            alert('Error loading form data');
        });
}


        function loadSubmissions() {
            fetch(`/api/forms/${formId}/submissions`)
                .then(response => response.json())
                .then(data => {
                    renderSubmissions(data);
                })
                .catch(error => console.error('Error loading submissions:', error));
        }

        function renderResponses(responses, questions) {
    return Object.entries(responses)
        .map(([questionId, answer]) => {
            const question = questions[questionId];
            if (!question) return ''; // Skip if question not found
            
            const isCorrect = question.correct_answer.toLowerCase() === String(answer).toLowerCase();
            
            return `
                <div class="response-item" style="margin: 0.8rem 0; padding: 1rem; background-color: #f8f9fa; border-radius: 8px; border-left: 4px solid ${isCorrect ? '#10B981' : '#EF4444'}">
                    <div class="question-text" style="margin-bottom: 0.5rem;">
                        <strong>Question:</strong> ${question.text}
                        ${question.points ? `<span style="margin-left: 8px; color: #6B7280; font-size: 0.9em;">(${question.points} points)</span>` : ''}
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 0.5rem;">
                        <div class="answer-box" style="
                            padding: 0.75rem;
                            border-radius: 6px;
                            background-color: ${isCorrect ? 'rgba(16, 185, 129, 0.1)' : 'rgba(239, 68, 68, 0.1)'}">
                            <div style="font-size: 0.875rem; color: #374151; margin-bottom: 0.25rem;">Student's Answer:</div>
                            <div style="font-weight: 500;">${answer}</div>
                        </div>
                        
                        <div class="answer-box" style="
                            padding: 0.75rem;
                            border-radius: 6px;
                            background-color: rgba(16, 185, 129, 0.1)">
                            <div style="font-size: 0.875rem; color: #374151; margin-bottom: 0.25rem;">Correct Answer:</div>
                            <div style="font-weight: 500;">${question.correct_answer}</div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 0.5rem; font-size: 0.875rem; color: ${isCorrect ? '#10B981' : '#EF4444'}">
                        ${isCorrect ? 
                            '<span>✓ Correct</span>' : 
                            '<span>✗ Incorrect</span>'}
                    </div>
                </div>
            `;
        }).join('');
}

function renderSubmissions(submissions) {
    const container = document.getElementById('submissions-container');
    const submissionsCard = container.closest('.card');

    if (submissions.length === 0) {
        submissionsCard.style.display = 'none';
        return;
    } else {
        submissionsCard.style.display = 'block';
    }

    container.innerHTML = submissions.map(sub => `
        <div class="submission-item card" style="margin-bottom: 1rem; padding: 1rem;">
            <div class="submission-header" style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;">
                <div>
                    <p><strong>User ID:</strong> ${sub.user_id}</p>
                    ${sub.form_type === 'question_bank' ? 
                        `<p><strong>Score:</strong> <span style="color: ${sub.score >= 70 ? '#10B981' : '#EF4444'}">${sub.score}%</span></p>` : 
                        ''}
                    <p><strong>Submitted:</strong> ${new Date(sub.submitted_at).toLocaleString()}</p>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="button button-danger" onclick="deleteSubmission(${sub.id}); event.stopPropagation();">Delete</button>
                    <button class="view-report-button" onclick="toggleResponses(${sub.id}); event.stopPropagation();">View Report</button>
                </div>
            </div>
            <div class="submission-responses" id="responses-${sub.id}" style="display: none; margin-top: 1rem;">
                ${renderResponses(sub.responses, sub.questions)}
            </div>
        </div>
    `).join('');
}


function toggleResponses(submissionId) {
    const responsesDiv = document.getElementById(`responses-${submissionId}`);
    const button = responsesDiv.parentElement.querySelector('.view-report-button');
    
    if (responsesDiv.style.display === 'none') {
        responsesDiv.style.display = 'block';
        button.textContent = 'Hide Report';
    } else {
        responsesDiv.style.display = 'none';
        button.textContent = 'View Report';
    }
}

        function deleteSubmission(submissionId) {
            if (confirm('Are you sure you want to delete this submission?')) {
                fetch(`/api/forms/submissions/${submissionId}`, {
                    method: 'DELETE'
                })
                .then(() => loadSubmissions())
                .catch(error => alert('Error deleting submission'));
            }
        }

        function openQuestionModal(index = null) {
            editingQuestionIndex = index;
            const modal = document.getElementById('question-modal');
            
            if (index !== null) {
                const question = questions[index];
                document.getElementById('question-text').value = question.text;
                document.getElementById('question-type').value = question.type;
                document.getElementById('correct-answer').value = question.correct_answer;
                document.getElementById('points').value = question.points;
            } else {
                clearQuestionFields();
            }
            
            modal.style.display = 'flex';
        }

        function clearQuestionFields() {
            document.getElementById('question-text').value = '';
            document.getElementById('question-type').value = 'SINGLE_WORD';
            document.getElementById('correct-answer').value = '';
            document.getElementById('points').value = '1';
        }

        function closeModal() {
            document.getElementById('question-modal').style.display = 'none';
            editingQuestionIndex = null;
        }

        function saveQuestion() {
            const questionData = {
                text: document.getElementById('question-text').value,
                type: document.getElementById('question-type').value,
                correct_answer: document.getElementById('correct-answer').value,
                points: parseInt(document.getElementById('points').value)
            };

            if (editingQuestionIndex !== null) {
                questions[editingQuestionIndex] = questionData;
            } else {
                questions.push(questionData);
            }

            renderQuestions();
            closeModal();
        }

        // Add a new question
        function addQuestion() {
    const questionText = document.getElementById('question-text').value;
    const questionType = document.getElementById('question-type').value;
    const correctAnswer = document.getElementById('correct-answer').value;
    const points = document.getElementById('points').value;
    const addImage = document.getElementById('add-image').checked;
    const imageFile = document.getElementById('image-upload').files[0];

    // Validate that the question text and correct answer are provided
    if (!questionText || !correctAnswer) {
        alert('Please fill in both the question text and correct answer.');
        return;
    }

    const newQuestion = {
        text: questionText,
        type: questionType,
        correct_answer: correctAnswer, // Ensure correct_answer is correctly set
        points: points,
        add_image: addImage,
        image: imageFile ? imageFile.name : null, // Store image file name if uploaded
    };

    // Add the question to the list and re-render
    questions.push(newQuestion);
    renderQuestions();

    // Close the modal after adding the question
    closeModal();
}

function renderQuestions() {
    const questionsContainer = document.getElementById('questions-container');
    questionsContainer.innerHTML = '';

    questions.forEach((question, index) => {
        const questionElement = document.createElement('div');
        questionElement.classList.add('question-item');
        questionElement.innerHTML = `
            <strong>${question.text}</strong> 
            <p>Type: ${question.type}</p>
            <p>Correct Answer: ${question.correct_answer}</p>
            <p>Points: ${question.points}</p>
        `;
        questionsContainer.appendChild(questionElement);
    });
}


        function deleteQuestion(index) {
            if (confirm('Are you sure you want to delete this question?')) {
                questions.splice(index, 1);
                renderQuestions();
            }
        }

        function saveForm() {
            const formData = {
                title: document.getElementById('form-title').value,
                description: document.getElementById('form-description').value,
                questions: questions.map(q => ({
                    text: q.text,
                    type: q.type,
                    correct_answer: q.correct_answer,
                    points: parseInt(q.points)
                }))
            };

            if (!formData.title) {
                alert('Please enter a form title');
                return;
            }

            if (formData.questions.length === 0) {
                alert('Please add at least one question');
                return;
            }

            fetch(`/api/forms/${formId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => {
                        throw new Error(error.error || 'Unknown error occurred');
                    });
                }
                return response.json();
            })
            .then(data => {
                alert('Form updated successfully!');
                window.location.href = '/dashboard';
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`Error updating form: ${error.message}`);
            });
        }
    </script>

<script>
document.getElementById('form-type').addEventListener('change', function () {
    let questionsCard = document.querySelector('.questions-list').closest('.card');
    let pushNotificationContainer = document.getElementById('push-notification-container');
    let notificationRecipients = document.getElementById('notification-recipients');
    
    if (this.value === 'NOTIFICATION') {
        questionsCard.style.display = 'none';
        pushNotificationContainer.style.display = 'block'; // Show the button
        notificationRecipients.style.display = 'block'; // Show the recipients select
    } else {
        questionsCard.style.display = 'block';
        pushNotificationContainer.style.display = 'none'; // Hide the button
        notificationRecipients.style.display = 'none'; // Hide the recipients select
    }
});

// Trigger the change event on page load to apply the logic initially
document.getElementById('form-type').dispatchEvent(new Event('change'));


// Optional function to handle the push notification button click
function enablePushNotification() {
    alert('Push notifications via email enabled!');
}

</script>

</body>
</html>
