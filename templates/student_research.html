<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <style>
        :root {
            --primary: #3bbf91;
            --primary-light: #4cd4a4;
            --primary-dark: #2da77c;
            --primary-bg: rgba(59, 191, 145, 0.1);
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--gray-50);
            color: var(--gray-800);
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }

        .dashboard-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow);
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }

            .dashboard-header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .actions-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
        }

        @media (min-width: 640px) {
            .actions-group {
                flex-direction: row;
                max-width: 600px;
            }
        }

        .search-bar {
            position: relative;
            flex: 1;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-bg);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--primary);
            color: white;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-300);
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-icon {
            width: 20px;
            height: 20px;
        }

        .dashboard-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .section {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            background: var(--primary-bg);
            color: var(--primary);
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .item {
            display: flex;
            align-items: flex-start;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--gray-200);
            animation: slideIn 0.3s ease-out;
        }

        .item:hover {
            background: var(--primary-bg);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .item-icon {
            padding: 0.5rem;
            background: white;
            border-radius: 0.5rem;
            margin-right: 1rem;
            color: var(--primary);
        }

        .item-content {
            flex: 1;
            min-width: 0;
        }

        .item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .item-description {
            color: var(--gray-600);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
        }

        .item-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag {
            padding: 0.25rem 0.5rem;
            background: var(--primary-bg);
            color: var(--primary);
            border-radius: 0.5rem;
            font-size: 0.75rem;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            color: var(--primary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-input {
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-bg);
        }

        .file-input-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-input-preview {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .file-link {
            color: var(--primary);
            text-decoration: none;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--gray-800);
            color: white;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-md);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toast-success {
            background: var(--primary);
        }

        .toast-error {
            background: #ef4444;
        }

        .toast-icon {
            width: 20px;
            height: 20px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            color: var(--gray-500);
        }

        .empty-state-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            color: var(--gray-300);
        }

        .empty-state-text {
            margin-bottom: 1rem;
        }

        .file-preview-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .remove-file-btn {
            color: #ef4444;
            cursor: pointer;
        }

        .remove-file-btn:hover {
            color: #dc2626;
        }

        .file-uploads {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-upload {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
        }

        .add-file-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .add-file-btn:hover {
            background: var(--gray-300);
        }
    </style>
</head>

<body>
    {% include 'student_navbar.html' %}

    <div class="container">
        <header class="dashboard-header">
            <h1 class="header-title" style="margin-bottom: 0px;">Research Dashboard</h1>
            <div class="actions-group">
                <div class="search-bar">
                    <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" class="search-input" placeholder="Search papers and notes..." id="searchInput">
                </div>
                <div class="btn-group">
                    <button class="btn" onclick="showModal('paper')">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"></path>
                        </svg>
                        New Paper
                    </button>
                    <button class="btn" onclick="showModal('note')">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"></path>
                        </svg>
                        New Note
                    </button>
                </div>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Recent Papers
                    </h2>
                    <span class="badge" id="papersCount">0 Papers</span>
                </div>
                <div class="item-list" id="papersList">
                    <div class="empty-state">
                        <svg class="empty-state-icon" width="48" height="48" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <p class="empty-state-text">No papers found</p>
                        <button class="btn" onclick="showModal('paper')">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 5v14M5 12h14"></path>
                            </svg>
                            Add Your First Paper
                        </button>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Recent Notes
                    </h2>
                    <span class="badge" id="notesCount">0 Notes</span>
                </div>
                <div class="item-list" id="notesList">
                    <div class="empty-state">
                        <svg class="empty-state-icon" width="48" height="48" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <p class="empty-state-text">No notes found</p>
                        <button class="btn" onclick="showModal('note')">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 5v14M5 12h14"></path>
                            </svg>
                            Add Your First Note
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New</h2>
                <button class="btn btn-secondary" onclick="hideModal()">Close</button>
            </div>
            <form class="modal-form" id="researchForm" enctype="multipart/form-data">
                <input type="hidden" id="researchId">
                <input type="hidden" id="researchType">
                <div class="form-group">
                    <label for="titleInput">Title</label>
                    <input type="text" id="titleInput" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="descriptionInput">Description</label>
                    <textarea id="descriptionInput" class="form-input" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="tagsInput">Tags (comma separated)</label>
                    <input type="text" id="tagsInput" class="form-input" placeholder="research, thesis, important">
                </div>
                <div class="form-group">
                    <div class="file-input-container">
                        <label>Files (optional, multiple allowed)</label>
                        <div class="file-uploads" id="fileUploads">
                            <div class="file-upload">
                                <div class="file-input-group">
                                    <input type="file" id="fileInput" name="files_0" class="form-input" accept=".pdf">
                                    <svg class="remove-file-btn" onclick="this.parentElement.parentElement.remove()"
                                        width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M18 6L6 18M6 6l12 12"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="add-file-btn" onclick="addFileUpload()">
                            <i class="fas fa-plus-circle"></i> Add Another File
                        </button>
                        <div id="filePreview" class="file-input-preview"></div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideModal()">Cancel</button>
                    <button type="submit" class="btn" id="submitBtn">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <button class="btn btn-secondary" onclick="hideDeleteModal()">Close</button>
            </div>
            <div class="modal-form">
                <p>Are you sure you want to delete this research item? This action cannot be undone.</p>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideDeleteModal()">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentResearchId = null;
        let researchItems = [];
        let isEditMode = false;
        let existingFiles = [];

        const modal = document.getElementById('modal');
        const deleteModal = document.getElementById('deleteModal');
        const searchInput = document.getElementById('searchInput');
        const papersList = document.getElementById('papersList');
        const notesList = document.getElementById('notesList');
        const papersCount = document.getElementById('papersCount');
        const notesCount = document.getElementById('notesCount');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');

        document.addEventListener('DOMContentLoaded', () => {
            fetchResearchItems();
            document.getElementById('researchForm').addEventListener('submit', handleFormSubmit);
            searchInput.addEventListener('input', debounce(searchResearchItems, 300));
            fileInput.addEventListener('change', handleFileChange);
            document.getElementById('confirmDeleteBtn').addEventListener('click', () => deleteResearchItem(currentResearchId));
        });

        function addFileUpload() {
            const fileUploadsContainer = document.getElementById('fileUploads');
            const fileCount = fileUploadsContainer.querySelectorAll('.file-upload').length;

            const fileUploadDiv = document.createElement('div');
            fileUploadDiv.className = 'file-upload';
            fileUploadDiv.innerHTML = `
                <div class="file-input-group">
                    <input type="file" class="form-input" name="files_${fileCount}" accept=".pdf">
                    <svg class="remove-file-btn" onclick="this.parentElement.parentElement.remove()" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"></path>
                    </svg>
                </div>
            `;

            fileUploadsContainer.appendChild(fileUploadDiv);
        }

        function handleFileChange() {
            filePreview.innerHTML = '';
            const fileInputs = document.querySelectorAll('#fileUploads .file-upload input[type="file"]');
            const files = [];
            fileInputs.forEach(input => {
                if (input.files.length > 0) {
                    files.push(...Array.from(input.files));
                }
            });
            console.log('Selected files:', files.map(f => f.name)); // Debug log
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-preview-item';
                fileItem.dataset.index = index;
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <svg class="remove-file-btn" onclick="removeNewFile(${index})" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"></path>
                    </svg>
                `;
                filePreview.appendChild(fileItem);
            });

            existingFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-preview-item';
                fileItem.dataset.fileId = file.id;
                fileItem.innerHTML = `
                    <a href="/Uploads/${file.file_path}" class="file-link" target="_blank" download="${file.file_name}">${file.file_name}</a>
                    <svg class="remove-license-btn" onclick="removeExistingFile(${file.id})" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"></path>
                    </svg>
                `;
                filePreview.appendChild(fileItem);
            });
        }

        function removeNewFile(index) {
            const fileInputs = document.querySelectorAll('#fileUploads .file-upload input[type="file"]');
            let fileIndex = 0;
            let targetInput = null;
            let targetFile = null;

            fileInputs.forEach(input => {
                if (input.files.length > 0) {
                    for (let i = 0; i < input.files.length; i++) {
                        if (fileIndex === index) {
                            targetInput = input;
                            targetFile = input.files[i];
                        }
                        fileIndex++;
                    }
                }
            });

            if (targetInput && targetFile) {
                const newFiles = Array.from(targetInput.files).filter(f => f !== targetFile);
                const dataTransfer = new DataTransfer();
                newFiles.forEach(file => dataTransfer.items.add(file));
                targetInput.files = dataTransfer.files;
                handleFileChange();
            }
        }

        function removeExistingFile(fileId) {
            existingFiles = existingFiles.filter(file => file.id !== fileId);
            handleFileChange();
        }

        async function fetchResearchItems() {
            try {
                const response = await fetch('/research', {
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('Failed to fetch research items');
                researchItems = await response.json();
                console.log('Fetched research items:', researchItems); // Debug log
                renderResearchItems(researchItems);
            } catch (error) {
                showToast('Error fetching research items', 'error');
                console.error('Error:', error);
            }
        }

        async function searchResearchItems() {
            const query = searchInput.value.trim();
            try {
                const url = query ? `/research/search?q=${encodeURIComponent(query)}` : '/research';
                const response = await fetch(url, {
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('Search failed');
                const results = await response.json();
                renderResearchItems(results);
            } catch (error) {
                showToast('Error searching research items', 'error');
                console.error('Error:', error);
            }
        }

        function renderResearchItems(items) {
            papersList.innerHTML = '';
            notesList.innerHTML = '';
            const papers = items.filter(item => item.research_type === 'paper');
            const notes = items.filter(item => item.research_type === 'note');
            papersCount.textContent = `${papers.length} ${papers.length === 1 ? 'Paper' : 'Papers'}`;
            notesCount.textContent = `${notes.length} ${notes.length === 1 ? 'Note' : 'Notes'}`;

            if (papers.length > 0) {
                papers.forEach(item => papersList.appendChild(createResearchItemElement(item)));
            } else {
                papersList.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-state-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <p class="empty-state-text">No papers found</p>
                        <button class="btn" onclick="showModal('paper')">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"></path>
                            </svg>
                            Add Your First Paper
                        </button>
                    </div>`;
            }

            if (notes.length > 0) {
                notes.forEach(item => notesList.appendChild(createResearchItemElement(item)));
            } else {
                notesList.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-state-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <p class="empty-state-text">No notes found</p>
                        <button class="btn" onclick="showModal('note')">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"></path>
                            </svg>
                            Add Your First Note
                        </button>
                    </div>`;
            }
        }

        function createResearchItemElement(item) {
            const itemElement = document.createElement('div');
            itemElement.className = 'item';
            itemElement.dataset.id = item.id;
            const date = new Date(item.created_at || Date.now());
            const formattedDate = date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            let tags = Array.isArray(item.tags) ? item.tags : item.tags ? item.tags.split(',').map(tag => tag.trim()) : [];

            itemElement.innerHTML = `
                <div class="item-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                </div>
                <div class="item-content">
                    <h3 class="item-title">${item.title}</h3>
                    <p class="item-description">${item.description || 'No description provided'}</p>
                    ${item.files && item.files.length > 0 ? `
                        <div class="file-links">
                            ${item.files.map(file => `
                                <a href="/Uploads/${file.file_path}" class="file-link" target="_blank" download="${file.file_name}">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>
                                    Download ${file.file_name}
                                </a>
                            `).join('')}
                        </div>
                    ` : ''}
                    ${tags.length > 0 ? `
                        <div class="item-tags">
                            ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="item-meta">
                        <span>${formattedDate}</span>
                        <span>${item.research_type === 'paper' ? 'Paper' : 'Note'}</span>
                    </div>
                </div>
                <div class="item-actions">
                    <button class="action-btn" onclick="handleEditItem(event, ${item.id})">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <button class="action-btn" onclick="handleDeleteItem(event, ${item.id})">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            `;
            return itemElement;
        }

        function showModal(type, researchId = null) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const researchTypeInput = document.getElementById('researchType');
            const submitBtn = document.getElementById('submitBtn');
            document.getElementById('researchForm').reset();
            document.getElementById('researchId').value = '';
            filePreview.innerHTML = '';
            const fileUploadsContainer = document.getElementById('fileUploads');
            fileUploadsContainer.innerHTML = `
                <div class="file-upload">
                    <div class="file-input-group">
                        <input type="file" id="fileInput" name="files_0" class="form-input" accept=".pdf">
                        <svg class="remove-file-btn" onclick="this.parentElement.parentElement.remove()" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"></path>
                        </svg>
                    </div>
                </div>
            `;
            existingFiles = [];

            if (researchId) {
                isEditMode = true;
                currentResearchId = researchId;
                const researchItem = researchItems.find(item => item.id === researchId);
                if (researchItem) {
                    document.getElementById('titleInput').value = researchItem.title;
                    document.getElementById('descriptionInput').value = researchItem.description || '';
                    document.getElementById('tagsInput').value = Array.isArray(researchItem.tags) ? researchItem.tags.join(', ') : researchItem.tags || '';
                    document.getElementById('researchId').value = researchItem.id;
                    researchTypeInput.value = researchItem.research_type;
                    existingFiles = researchItem.files || [];
                    handleFileChange();
                    modalTitle.textContent = `Edit ${researchItem.research_type === 'paper' ? 'Paper' : 'Note'}`;
                    submitBtn.textContent = 'Update';
                }
            } else {
                isEditMode = false;
                currentResearchId = null;
                researchTypeInput.value = type;
                modalTitle.textContent = `Create New ${type === 'paper' ? 'Paper' : 'Note'}`;
                submitBtn.textContent = 'Create';
            }
            modal.style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('modal').style.display = 'none';
            filePreview.innerHTML = '';
            existingFiles = [];
        }

        function showDeleteModal(researchId) {
            currentResearchId = researchId;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function hideDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            currentResearchId = null;
        }

        function handleDeleteItem(e, researchId) {
            e.stopPropagation();
            showDeleteModal(researchId);
        }

        async function deleteResearchItem(researchId) {
            try {
                const response = await fetch(`/research/delete/${researchId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('Failed to delete research item');
                showToast('Research item deleted successfully', 'success');
                hideDeleteModal();
                await fetchResearchItems();
            } catch (error) {
                showToast(`Error deleting research item: ${error.message}`, 'error');
                console.error('Delete error:', error);
                hideDeleteModal();
            }
        }

        function handleEditItem(e, researchId) {
            e.stopPropagation();
            showModal(null, researchId);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('title', document.getElementById('titleInput').value.trim());
            formData.append('description', document.getElementById('descriptionInput').value.trim());
            formData.append('tags', document.getElementById('tagsInput').value.trim());
            formData.append('research_type', document.getElementById('researchType').value);

            const fileInputs = document.querySelectorAll('#fileUploads .file-upload input[type="file"]');
            fileInputs.forEach(input => {
                if (input.files.length > 0) {
                    formData.append('files', input.files[0]);
                }
            });
            formData.append('existing_files', JSON.stringify(existingFiles.map(file => file.id)));

            if (!formData.get('title')) {
                showToast('Title is required', 'error');
                return;
            }

            try {
                const researchId = document.getElementById('researchId').value;
                console.log('Form data:', Object.fromEntries(formData)); // Debug log
                const response = await fetch(researchId ? `/research/update/${researchId}` : '/research/add', {
                    method: researchId ? 'PUT' : 'POST',
                    credentials: 'include',
                    body: formData
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${errorText}`);
                }
                const result = await response.json();
                console.log('Server response:', result); // Debug log
                showToast(researchId ? 'Research item updated successfully' : 'Research item added successfully', 'success');
                await fetchResearchItems();
                hideModal();
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
                console.error('Form submission error:', error);
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <svg class="toast-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    ${type === 'success' ? '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline>' :
                    type === 'error' ? '<circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line>' :
                        '<circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line>'}
                </svg>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function debounce(func, wait) {
            let timeout;
            return function () {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
    </script>
</body>
